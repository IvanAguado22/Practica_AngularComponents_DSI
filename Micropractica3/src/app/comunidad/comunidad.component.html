<div>
    <p class="etiq">Comunidad: </p>
    <select class="select" [(ngModel)]="selectedCom">
        <option value="0" selected>SELECCIONE UNA COMUNIDAD AUTONOMA</option>
        <option *ngFor='let comunidad of comunidades; let i=index' [value]=comunidad[1]>{{comunidad[0]}}</option>
    </select>
    <p class="etiq">Provincias: </p>
    <select class="select" [(ngModel)]="selectedProv">
        <option value="0" selected>SELECCIONE UNA PROVINCIA</option>
        <ng-container *ngFor='let provincia of provincias'>
            <option *ngIf='provincia[0] == selectedCom' [value]=provincia[2]>{{provincia[1]}}</option>
        </ng-container>
    </select>
</div>
<app-propiedades selectedCom="{{selectedCom}}" selectedProv="{{selectedProv}}"></app-propiedades>
