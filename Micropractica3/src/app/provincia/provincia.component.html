<div>
    <p class="etiq">Provincias:</p>
    <select class="profile__name">
        <ng-container *ngFor='let provincia of provincias'>
            <ng-container *ngIf='provincia[0] == 2'>
                <option>
                    {{provincia[1]}}
                </option>
            </ng-container>
        </ng-container>
    </select>
</div>
